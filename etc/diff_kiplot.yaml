# Example KiPlot config file
kiplot:
  version: 1

preflight:

  # one day....
  check_zone_fills: false
  run_drc: false

outputs:

  - name: 'gerbers'
    comment: "Gerbers for the board house"
    type: gerber
    dir: layout/gerber
    options:
      # generic layer options
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # gerber options
      line_width: 0.15
      subtract_mask_from_silk: true
      use_protel_extensions: false
      gerber_precision: 4.5
      create_gerber_job_file: true
      use_gerber_x2_attributes: true
      use_gerber_net_attributes: false

    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: F.SilkS
        suffix: F_SilkS
      - layer: F.Fab
        suffix: F_Fab
      - layer: F.Paste
        suffix: F_Paste
      - layer: F.Mask
        suffix: F_Mask
      - layer: B.Cu
        suffix: B_Cu
      - layer: B.SilkS
        suffix: B_SilkS
      - layer: B.Fab
        suffix: B_Fab
      - layer: B.Paste
        suffix: B_Paste
      - layer: B.Mask
        suffix: B_Mask
      - layer: Edge.Cuts 
        suffix: Edge_Cuts

  - name: excellon_drill
    comment: "Excellon drill files"
    type: excellon
    dir: layout/gerber
    options:
      metric_units: true
      pth_and_npth_single_file: true
      use_aux_axis_as_origin: false
      minimal_header: false
      mirror_y_axis: false
      report:
        filename: 'drill_report.rpt'
      map:
        type: 'pdf'

  - name: gerber drills
    comment: "Gerber drill files"
    type: gerb_drill
    dir: layout/gerber
    options:
      use_aux_axis_as_origin: false

  - name: postscript
    comment: "Postscript files"
    type: ps
    dir: layout/ps 
    options:
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # PS options
      line_width: 0.15
      drill_marks: full
      scaling: 2
      sketch_plot: true
      scale_adjust_x: 1.0
      scale_adjust_y: 1.0
      width_adjust: 0
      mirror_plot: false
      negative_plot: false
      a4_output: false
    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: F.SilkS
        suffix: F_SilkS
      - layer: F.Fab
        suffix: F_Fab
      - layer: F.Paste
        suffix: F_Paste
      - layer: F.Mask
        suffix: F_Mask
      - layer: B.Cu
        suffix: B_Cu
      - layer: B.SilkS
        suffix: B_SilkS
      - layer: B.Fab
        suffix: B_Fab
      - layer: B.Paste
        suffix: B_Paste
      - layer: B.Mask
        suffix: B_Mask
      - layer: Edge.Cuts 
        suffix: Edge_Cuts


  - name: DXF
    comment: "DXF files"
    type: dxf
    dir: layout/dxf
    options:
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # PS options
      drill_marks: full
      sketch_plot: true
      use_aux_axis_as_origin: false
      polygon_mode: true
    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: F.SilkS
        suffix: F_SilkS
      - layer: F.Fab
        suffix: F_Fab
      - layer: F.Paste
        suffix: F_Paste
      - layer: F.Mask
        suffix: F_Mask
      - layer: B.Cu
        suffix: B_Cu
      - layer: B.SilkS
        suffix: B_SilkS
      - layer: B.Fab
        suffix: B_Fab
      - layer: B.Paste
        suffix: B_Paste
      - layer: B.Mask
        suffix: B_Mask
      - layer: Edge.Cuts 
        suffix: Edge_Cuts


  - name: SVG
    comment: "SVG files"
    type: svg
    dir: layout/svg
    options:
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # SVG options
      line_width: 0.25
      drill_marks: full
      mirror_plot: true
      negative_plot: true
    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: F.SilkS
        suffix: F_SilkS
      - layer: F.Fab
        suffix: F_Fab
      - layer: F.Paste
        suffix: F_Paste
      - layer: F.Mask
        suffix: F_Mask
      - layer: B.Cu
        suffix: B_Cu
      - layer: B.SilkS
        suffix: B_SilkS
      - layer: B.Fab
        suffix: B_Fab
      - layer: B.Paste
        suffix: B_Paste
      - layer: B.Mask
        suffix: B_Mask
      - layer: Edge.Cuts 
        suffix: Edge_Cuts


  - name: PDF
    comment: "PDF files"
    type: pdf
    dir: layout/pdf
    options:
      exclude_edge_layer: false
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: false
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      check_zone_fills: true

      # PDF options
      drill_marks: small
      mirror_plot: false
      negative_plot: false
      line_width: 0.01
    layers:
      - layer: F.Cu
        suffix: F_Cu
      - layer: F.SilkS
        suffix: F_SilkS
      - layer: F.Fab
        suffix: F_Fab
      - layer: F.Paste
        suffix: F_Paste
      - layer: F.Mask
