      - layer: B.Cu
        suffix: B_Cu
      - layer: B.SilkS
        suffix: B_SilkS
      - layer: B.Fab
        suffix: B_Fab
      - layer: B.Paste
        suffix: B_Paste
      - layer: B.Mask
